{% extends "dashboard.html" %}

{% block content %}
<h2>Operational Risk</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}


{% if op_risk %}
    <p>Operational Risk at {{ percentile * 100 }}th percentile: {{ op_risk }}</p>
{% endif %}



<form method="POST">
    <label for="losses">Losses (comma-separated):</label><br>
    <textarea name="losses" id="losses" rows="4" cols="50"></textarea><br><br>

    <label for="percentile">Percentile (e.g., 0.95):</label>
    <input type="text" name="percentile" id="percentile" value="0.95"><br><br>


    <input type="submit" value="Calculate">
</form>
{% endblock %}
